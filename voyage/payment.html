<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .payment-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .section-title {
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container payment-container">
  <h2 class="text-center mb-4">Complete Your Booking</h2>
  <div class="section-title">
    <h5>Booking Summary</h5>
  </div>
  <ul class="list-group mb-4">
    <li class="list-group-item d-flex justify-content-between">
      <span>Destination:</span>
      <strong>Paris</strong>
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <span>Total Amount:</span>
      <strong>₹95,000</strong>
    </li>
  </ul>

  
  <div class="section-title">
    <h5>Personal Information</h5>
  </div>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
      </div>
    </div>
    <div class="section-title">
      <h5>Payment Details</h5>
    </div>
    <div class="mb-3">
      <label class="form-label">Cardholder Name</label>
      <input type="text" class="form-control" placeholder="Cardholder name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Card Number</label>
      <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Expiry Date</label>
        <input type="text" class="form-control" placeholder="MM/YY" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">CVV</label>
        <input type="password" class="form-control" placeholder="CVV" required>
      </div>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" id="saveCard">
      <label class="form-check-label" for="saveCard">
        Save card details for next time
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100" onclick="window.location.href='bookingsucess.html'">Pay ₹95,000 Now</button>
  </form>
</div>

</body>
</html>
