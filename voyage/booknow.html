<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now - Travel Bliss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-section {
      position: relative;
      background: url('D:/js/.vscode/voyage/travel.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .overlay-form h2 {
      margin-bottom: 20px;
    }

    .overlay-dark {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); 
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
 <div class="hero-section">
    <div class="overlay-dark"></div> 
    <div class="overlay-form position-relative z-2">
      <h2 class="text-center">Book Your Trip</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Your Email">
        </div>
        <div class="mb-3">
          <label class="form-label">Destination</label>
          <select class="form-select">
            <option selected disabled>Select a Destination</option>
            <option>Paris</option>
            <option>Bali</option>
            <option>New York</option>
            <option>Tokyo, Japan</option>
              <option>Dubai, UAE</option>
          </select>
        </div>
        <div class= row>
          <div class="col-md-3">
            <label for="checkin" class="form-label">Check-in Date</label>
            <input type="date" class="form-control" id="checkin" required>
          </div>
        <div class="col-md-3">
            <label for="checkout" class="form-label">Check-out Date</label>
            <input type="date" class="form-control" id="checkout" required>
          </div>
          <div class="col-md-3">
            <label for="adults" class="form-label">Adults</label>
            <input type="number" class="form-control" id="adults" min="1" value="1" required>
          </div>
          <div class="col-md-3">
            <label for="children" class="form-label">Children</label>
            <input type="number" class="form-control" id="children" min="0" value="0">
          </div>
          </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary" onclick="window.location.href='payment.html'">Book Now</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2025 Voyage. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
