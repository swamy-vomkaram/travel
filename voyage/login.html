<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('D:/js/.vscode/voyage/travel.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
    }
    .login-box {
      width: 400px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .login-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
     nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin: auto;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .logo {
      width: 50px;
      margin-left: 5%;
    }

    nav ul {
      display: flex;
      align-items: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 18px;
    }

    nav ul li a {
      font-size: 16px;
      color:whitesmoke;
      text-decoration: none;
      
    }

    .login {
      padding: 10px 27px;
      margin-left: 15px;
      margin-right: 60px;
      font-size: 15px;
      font-weight: 600;
      color:whitesmoke;
      background-color:#d86908;
      border: none;
      outline:none;
      border-radius:5px;
      cursor: pointer;
      transition: .3s linear;
    }
    .login:hover{
        scale:1.1;
    }
   

  </style>
</head>
<body>
   <nav class="navbar">
      <img src="D:\js\.vscode\voyage\logo.jpg" class="logo" alt="Logo" />
      <ul>
        <li><a href="travel.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="services.html">SERVICES</a></li>
        <li><a href="reviews.html">REVIEWS</a></li>
        <li><a href="places.html">PLACES</a></li>
     
        <button class="login" onclick="window.location.href='login.html'">Login</button>
      </ul>
    </nav>
  <div class="overlay d-flex align-items-center justify-content-center">
    <div class="login-box">
      <h2 class="login-title">Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="text-center">
          <small><a href="#">Forgot password?</a></small><br>
          <small>Don't have an account? <a href="#">Register</a></small>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
